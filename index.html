
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hexakin Editor</title>
  <script>
    async function runEdit() {
      const text = document.getElementById("editorText").value;
      const mode = document.getElementById("editMode").value;

      document.getElementById("output").innerText = "Processing...";

      const response = await fetch("/api/edit", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text, mode })
      });

      const data = await response.json();
      document.getElementById("output").innerText = data.result || "No response.";
    }
  </script>
</head>
<body style="font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto;">
  <h1>Hexakin Editor (Prototype v3)</h1>
  <label for="editMode">Choose edit type:</label>
  <select id="editMode">
    <option value="Line Edit">Line Edit</option>
    <option value="Symbol Tracker">Symbol Tracker</option>
    <option value="POV Consistency">POV Consistency</option>
  </select>
  <br/><br/>
  <textarea id="editorText" rows="12" style="width: 100%;" placeholder="Paste your text here..."></textarea>
  <br/><br/>
  <button onclick="runEdit()">Run Edit</button>
  <pre id="output" style="margin-top: 20px; white-space: pre-wrap; background: #f4f4f4; padding: 10px;"></pre>
</body>
</html>
